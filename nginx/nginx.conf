server {
    listen 80;
    server_name beatvault.ru www.beatvault.ru;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name beatvault.ru www.beatvault.ru;
    
    ssl_certificate /etc/letsencrypt/live/beatvault.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beatvault.ru/privkey.pem;
    
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
}
