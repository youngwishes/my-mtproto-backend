version: '3.8'

services:
  django:
    build: .
    volumes:
      - static_volume:/app/static
      - ./data:/app/data
    env_file:
      - .env
    ports:
      - "8000:8000"
    expose:
      - 8000

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/static:ro
      - ./certbot/live/beatvault.ru:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"

volumes:
  static_volume: