services:
  django:
    build: .
    entrypoint: ["./entrypoint.sh"]
    volumes:
      - static_volume:/app/static
      - ./data:/app/data
    env_file:
      - .env
    expose:
      - 8000
    networks:
      - backend

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/static:ro
      - ./certbot/conf:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    expose:
      - "8443"
      - "80"
    networks:
      - backend

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  celery-worker:
    build: .
    command: celery -A config worker --loglevel=info
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    env_file:
      - .env
    restart: unless-stopped

  celery-beat:
    build: .
    command: celery -A config beat --loglevel=info
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
      - celery-worker
    env_file:
      - .env
    restart: unless-stopped

  flower:
    build: .
    command: celery -A config flower --port=5555 --basic_auth=${FLOWER_USER}:${FLOWER_PASSWORD}
    expose:
      - 5555
    depends_on:
      - redis
      - celery-worker
      - celery-beat
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data

  bot:
    build:
      context: bot
      dockerfile: Dockerfile
    container_name: telegram-bot
    env_file:
      - ./bot/.env
    restart: unless-stopped

  haproxy:
    image: haproxy:lts-alpine
    ports:
      - "0.0.0.0:443:443"  # HAProxy слушает на всех интерфейсах (включая WireGuard)
      - "0.0.0.0:80:80"    # Можно тоже отдать HAProxy для удобства
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - backend
    restart: unless-stopped

volumes:
  static_volume:

networks:
  backend:
    driver: bridge